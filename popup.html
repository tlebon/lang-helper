<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Language Learning Assistant</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .setting-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4285f4;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4285f4;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .save-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    .save-btn:hover {
      background-color: #3367d6;
    }

    .save-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .api-link {
      color: #4285f4;
      text-decoration: none;
      font-size: 11px;
    }

    .api-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåç Language Assistant</h1>

  <div class="toggle-container">
    <span class="toggle-label">Enable Assistant</span>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-group">
    <label for="language">Target Language</label>
    <select id="language">
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Japanese">Japanese</option>
      <option value="Korean">Korean</option>
      <option value="Mandarin Chinese">Mandarin Chinese</option>
      <option value="Arabic">Arabic</option>
      <option value="Russian">Russian</option>
      <option value="Dutch">Dutch</option>
      <option value="Swedish">Swedish</option>
      <option value="Norwegian">Norwegian</option>
      <option value="Danish">Danish</option>
      <option value="Polish">Polish</option>
      <option value="Turkish">Turkish</option>
      <option value="Hindi">Hindi</option>
      <option value="Vietnamese">Vietnamese</option>
      <option value="Thai">Thai</option>
      <option value="Greek">Greek</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="apiKey">Anthropic API Key</label>
    <input type="password" id="apiKey" placeholder="sk-ant-...">
    <div class="hint">
      Get your API key from <a href="https://console.anthropic.com/" target="_blank" class="api-link">Anthropic Console</a>
    </div>
  </div>

  <button class="save-btn" id="saveBtn">Save Settings</button>

  <div class="status-message" id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
